name: Build

on: workflow_dispatch

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: "1.17"
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          clean: false
          submodules: "recursive"
      - run: |
          git fetch --prune --unshallow --tags

      - name: Get dependencies and build
        run: |
          sudo apt-get update
          sudo apt-get -y install gcc-mingw-w64-x86-64
          sudo apt-get -y install gcc-arm-linux-gnueabihf libc6-dev-armhf-cross
          sudo apt-get -y install gcc-aarch64-linux-gnu libc6-dev-arm64-cross
          wget https://musl.cc/aarch64-linux-musl-cross.tgz
          tar -zxf aarch64-linux-musl-cross.tgz
          export PATH=$PATH:$(pwd)/aarch64-linux-musl-cross/bin/
          chmod +x ./build.sh
          ./build.sh -r b

      - name: Upload binary files (windows_amd64)
        uses: actions/upload-artifact@v2
        with:
          name: cloudreve_windows_amd64_glibc
          path: release/cloudreve*windows_amd64_glibc.*

      - name: Upload binary files (linux_amd64)
        uses: actions/upload-artifact@v2
        with:
          name: cloudreve_linux_amd64_glibc
          path: release/cloudreve*linux_amd64_glibc.*

      - name: Upload binary files (linux_arm)
        uses: actions/upload-artifact@v2
        with:
          name: cloudreve_linux_arm_glibc
          path: release/cloudreve*linux_arm_glibc.*

      - name: Upload binary files (linux_arm64_musl)
        uses: actions/upload-artifact@v2
        with:
          name: cloudreve_linux_arm64_musl
          path: release/cloudreve*linux_arm64_musl.*

      - name: Upload assets files (linux_arm64)
        uses: actions/upload-artifact@v2
        with:
            name: cloudreve_assets
            path: assets.zip
